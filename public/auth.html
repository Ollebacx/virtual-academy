<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reboot Virtual Academy</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="bg-light">
  <nav class="navbar bg-white shadow-sm">
    <span class="max container justify-content-between">
      <span class="navbar-brand text-info h6">Reboot Academy</span>
      <span class="d-flex justify-content-start align-items-end">
        <span class="navbar-text">

            <label for="login_email">Email address</label>
            <input type="email" id="login_email" class="form-control col-11" placeholder="name@example.com" required
              autofocus>

        </span>
        <span class="navbar-text">
            <label for="login_password">Password</label>
            <input type="password" id="login_password" class="form-control col-10" required>
        </span>
        <span class="navbar-text">
          <a class="btn btn-outline-info" id="btn-login">Login</a>
        </span>
      </span>
    </span>
  </nav>

  <div class="container mtop">
    <div class="row">
      <div class="max m-auto offset d-flex justify-content-center">
        <div class="jumbotron bg-transparent col-7">
          <h1 class="display-4">We make full stack developers</h1>
          <h2 class="lead">REB-ON is the new intensive learning platform online from Reboot Academy to become a tech
            professional</h2>
        </div>

        <div class="jumbotron bg-white col-4 shadow">
          <form class="form-signup">
            <div class="form-label-group d-flex justify-content-between">
              <span>
                <label for="signup_name">First Name</label>
                <input type="firstName" id="signup_firstName" class="form-control col-10 mb-3" placeholder="Name"
                  required autofocus>
              </span>
              <span>
                <label for="signup_name">Last Name</label>
                <input type="lastName" id="signup_lastName" class="form-control col-10 mb-3" placeholder="Last name"
                  required autofocus>
              </span>
            </div>

            <div class="form-label-group">
              <label for="signup_email">Email address</label>
              <input type="email" id="signup_email" class="form-control mb-3" placeholder="name@example.com" required
                autofocus>
            </div>

            <div class="form-label-group">
              <label for="signup_password">Password</label>
              <input type="password" id="signup_password" class="form-control" placeholder="" required>
              <small class="text-muted">Your password must be 8-20 characters long, contain letters and numbers</small>
            </div>

            <a class="btn btn-lg btn-info btn-block mt-4" id="btn-signup">Register</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="scripts/auth.js"></script>
</body>

</html>
